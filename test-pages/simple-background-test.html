<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Background Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        
        .container {
            width: 2550px;
            height: 2550px;
            background: red;
            position: relative;
            margin: 20px;
        }
        
        .background-test {
            width: 100%;
            height: 100%;
            background-image: url('https://pub-92cec53654f84771956bc84dfea65baa.r2.dev/book-mvp-simple-adventure/backgrounds/page01-twilight-walk.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            border: 5px solid blue;
        }
        
        .image-test {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            border: 5px solid green;
        }
        
        .debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: yellow;
            padding: 10px;
            border: 2px solid black;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">
        <strong>Background Test:</strong><br>
        <span id="info">Loading...</span>
    </div>
    
    <div class="container">
        <div class="background-test"></div>
        <img class="image-test" id="testImg" src="https://pub-92cec53654f84771956bc84dfea65baa.r2.dev/book-mvp-simple-adventure/backgrounds/page01-twilight-walk.png" alt="Test">
    </div>
    
    <script>
        function updateDebug() {
            const container = document.querySelector('.container');
            const img = document.getElementById('testImg');
            
            if (img.complete) {
                document.getElementById('info').innerHTML = `
                    <strong>Container:</strong> ${container.offsetWidth} × ${container.offsetHeight}<br>
                    <strong>Image Natural:</strong> ${img.naturalWidth} × ${img.naturalHeight}<br>
                    <strong>Image Display:</strong> ${img.width} × ${img.height}<br>
                    <strong>Background Size:</strong> 100% 100%<br>
                    <strong>Object Fit:</strong> fill
                `;
            } else {
                img.onload = updateDebug;
            }
        }
        
        updateDebug();
    </script>
</body>
</html>
