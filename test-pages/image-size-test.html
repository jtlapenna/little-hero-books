<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size Test</title>
    <style>
        body {
            width: 2550px;
            height: 2550px;
            position: relative;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .page {
            width: 2550px;
            height: 2550px;
            position: relative;
            background: #e0e0e0;
            border: 2px solid #ccc;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://pub-92cec53654f84771956bc84dfea65baa.r2.dev/book-mvp-simple-adventure/backgrounds/page01-twilight-walk.png');
            background-size: 2550px 2550px;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .debug-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: yellow;
            padding: 10px;
            border: 2px solid black;
            font-family: monospace;
            z-index: 1000;
        }
        
        .test-image {
            position: absolute;
            top: 100px;
            left: 100px;
            border: 3px solid red;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        <strong>Image Size Test:</strong><br>
        <span id="info">Loading...</span>
    </div>
    
    <div class="page">
        <div class="background-image"></div>
        <img class="test-image" id="testImage" src="https://pub-92cec53654f84771956bc84dfea65baa.r2.dev/book-mvp-simple-adventure/backgrounds/page01-twilight-walk.png" alt="Background">
    </div>
    
    <script>
        function updateDebug() {
            const img = document.getElementById('testImage');
            const page = document.querySelector('.page');
            
            if (img.complete) {
                document.getElementById('info').innerHTML = `
                    <strong>Image Dimensions:</strong><br>
                    Natural: ${img.naturalWidth} × ${img.naturalHeight}<br>
                    Display: ${img.width} × ${img.height}<br>
                    <strong>Page Dimensions:</strong><br>
                    ${page.offsetWidth} × ${page.offsetHeight}<br>
                    <strong>Background Size:</strong><br>
                    CSS: 2550px × 2550px<br>
                    <strong>Scale Factor:</strong><br>
                    ${(img.naturalWidth / 2550).toFixed(2)}x (natural to CSS)<br>
                    ${(img.width / 2550).toFixed(2)}x (display to CSS)
                `;
            } else {
                img.onload = updateDebug;
            }
        }
        
        // Initialize
        updateDebug();
    </script>
</body>
</html>
