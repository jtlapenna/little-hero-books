<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Position Test</title>
    <style>
        body {
            width: 2550px;
            height: 2550px;
            position: relative;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .test-box {
            position: absolute;
            width: 200px;
            height: 200px;
            background: red;
            border: 5px solid blue;
            z-index: 100;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 1000;
            font-family: monospace;
        }
        
        .controls input {
            width: 80px;
            margin: 5px;
        }
        
        .debug-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: yellow;
            padding: 10px;
            border: 2px solid black;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Position Test</h3>
        <div>
            <label>Right: <input type="number" id="right" value="0" onchange="updatePosition()">%</label>
        </div>
        <div>
            <label>Top: <input type="number" id="top" value="0" onchange="updatePosition()">%</label>
        </div>
        <div>
            <button onclick="test0()">Test 0,0</button>
        </div>
        <div>
            <button onclick="test50()">Test 50,50</button>
        </div>
        <div>
            <button onclick="test100()">Test 100,100</button>
        </div>
    </div>
    
    <div class="debug-info" id="debugInfo">
        Debug Info
    </div>
    
    <div class="test-box" id="testBox"></div>
    
    <script>
        function updatePosition() {
            const box = document.getElementById('testBox');
            const right = document.getElementById('right').value;
            const top = document.getElementById('top').value;
            
            console.log(`Setting: right=${right}%, top=${top}%`);
            
            box.style.right = right + '%';
            box.style.top = top + '%';
            
            // Update debug info
            const computedStyle = window.getComputedStyle(box);
            document.getElementById('debugInfo').innerHTML = `
                <strong>Applied Styles:</strong><br>
                right: ${box.style.right}<br>
                top: ${box.style.top}<br>
                <strong>Computed:</strong><br>
                right: ${computedStyle.right}<br>
                top: ${computedStyle.top}<br>
                <strong>Position:</strong><br>
                ${box.getBoundingClientRect().left}, ${box.getBoundingClientRect().top}
            `;
        }
        
        function test0() {
            document.getElementById('right').value = 0;
            document.getElementById('top').value = 0;
            updatePosition();
        }
        
        function test50() {
            document.getElementById('right').value = 50;
            document.getElementById('top').value = 50;
            updatePosition();
        }
        
        function test100() {
            document.getElementById('right').value = 100;
            document.getElementById('top').value = 100;
            updatePosition();
        }
        
        // Initialize
        updatePosition();
    </script>
</body>
</html>
