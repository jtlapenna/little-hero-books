<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Positioning Test</title>
    <style>
        body {
            width: 2550px;
            height: 2550px;
            position: relative;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .page {
            width: 2550px;
            height: 2550px;
            position: relative;
            background: linear-gradient(45deg, #e0e0e0, #f0f0f0);
            border: 2px solid #ccc;
        }
        
        .text-box {
            position: absolute;
            left: 50%;
            bottom: 3%;
            width: 80%;
            transform: translateX(-50%);
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid green;
            z-index: 50;
        }
        
        .debug-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: yellow;
            padding: 10px;
            border: 2px solid black;
            font-family: monospace;
            z-index: 1000;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .grid-line {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
        }
        
        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }
        
        .grid-line.horizontal {
            height: 1px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        <strong>Text Box Position:</strong><br>
        <span id="textPos"></span>
    </div>
    
    <div class="page" id="page">
        <div class="grid-lines" id="gridLines"></div>
        
        <div class="text-box">
            <div style="padding: 20px; text-align: center; font-size: 24px;">
                It was a nice night in Seattle. Alex went outside.
            </div>
        </div>
    </div>
    
    <script>
        function updateDebug() {
            const page = document.getElementById('page');
            const textBox = document.querySelector('.text-box');
            
            const pageRect = page.getBoundingClientRect();
            const textRect = textBox.getBoundingClientRect();
            
            document.getElementById('textPos').innerHTML = `
                CSS: left=50%, bottom=3%<br>
                Actual: ${textRect.left.toFixed(0)}, ${textRect.top.toFixed(0)}<br>
                From left: ${textRect.left.toFixed(0)}px (should be ~1275px)<br>
                From bottom: ${(pageRect.height - textRect.bottom).toFixed(0)}px (should be ~77px)<br>
                Width: ${textRect.width.toFixed(0)}px (should be ~2040px)
            `;
        }
        
        function createGrid() {
            const gridLines = document.getElementById('gridLines');
            
            // Create vertical line at 50%
            const vLine = document.createElement('div');
            vLine.className = 'grid-line vertical';
            vLine.style.left = '50%';
            gridLines.appendChild(vLine);
            
            // Create horizontal line at 97% (bottom 3%)
            const hLine = document.createElement('div');
            hLine.className = 'grid-line horizontal';
            hLine.style.top = '97%';
            gridLines.appendChild(hLine);
        }
        
        // Initialize
        createGrid();
        updateDebug();
        
        // Update on resize
        window.addEventListener('resize', updateDebug);
    </script>
</body>
</html>
