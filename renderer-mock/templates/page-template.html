<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}} - Little Hero Books</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('../assets/fonts/custom-font.ttf') format('truetype');
        }
        
        @page {
            size: 11.25in 8.75in;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'CustomFont', 'Arial', sans-serif;
            width: 11.25in;
            height: 8.75in;
            position: relative;
            overflow: hidden;
        }
        
        .page {
            width: 11.25in;
            height: 8.75in;
            position: relative;
            background-image: url('{{backgroundImage}}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .text-box {
            position: absolute;
            left: 50%;
            bottom: 3%;
            width: 65%;
            transform: translateX(-50%);
            height: auto;
            background-image: url('../assets/overlays/text-boxes/standard-box.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            padding: 40px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .text-content {
            font-size: 20px;
            line-height: 1.4;
            letter-spacing: 1.5px;
            color: #312116;
            text-align: center;
            font-weight: 400;
        }
        
        .character {
            position: absolute;
            {{characterPosition}};
            width: {{characterWidth}}px;
            height: auto;
        }
        
        .character img {
            width: 100%;
            height: auto;
        }
        
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-width: 300px;
            z-index: 1000;
        }
        
        .debug-info h4 {
            margin-bottom: 8px;
            color: #333;
        }
        
        .debug-info ul {
            margin-left: 15px;
        }
        
        .debug-info li {
            margin-bottom: 3px;
        }
        
        /* Print styles */
        @media print {
            .debug-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h4>ðŸŽ¨ {{pageTitle}}</h4>
        <ul>
            <li>Background: {{backgroundImage}}</li>
            <li>Text Box: standard-box.png (centered)</li>
            <li>Character: {{characterImage}}</li>
            <li>Font: custom-font.ttf (20px, 1.5px spacing)</li>
            <li>Color: #312116</li>
            <li>Size: 11.25" Ã— 8.75" (300 DPI)</li>
        </ul>
    </div>
    
    <div class="page">
        <div class="text-box">
            <div class="text-content">
                {{textContent}}
            </div>
        </div>
        
        {{#if characterImage}}
        <div class="character">
            <img src="{{characterImage}}" alt="Character" />
        </div>
        {{/if}}
    </div>
</body>
</html>
