
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{TITLE}} - Little Hero Books</title>
    <link rel="stylesheet" href="./css/print.css"/>
    <style>
      @page {
        size: 8in 10in;
        margin: 0;
      }
      
      body {
        font-family: 'Georgia', 'Times New Roman', serif;
        margin: 0;
        padding: 0;
        background: white;
        width: 8in;
        height: 10in;
      }
      
      .cover {
        width: 8in;
        height: 10in;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
      }
      
      .cover::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        animation: sparkle 20s linear infinite;
      }
      
      @keyframes sparkle {
        0% { transform: translate(0, 0); }
        100% { transform: translate(20px, 20px); }
      }
      
      .header {
        font-size: 32pt;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        margin-bottom: 0.5in;
        z-index: 1;
        position: relative;
        line-height: 1.2;
      }
      
      .sub {
        font-size: 20pt;
        margin-bottom: 1in;
        z-index: 1;
        position: relative;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .art {
        width: 4in;
        height: 4in;
        background: rgba(255,255,255,0.9);
        border-radius: 50%;
        margin: 0.5in 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        position: relative;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      }
      
      .art::after {
        content: 'ðŸ§­';
        font-size: 48pt;
      }
      
      .footer {
        font-size: 14pt;
        margin-top: 0.5in;
        z-index: 1;
        position: relative;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }
      
      .brand {
        position: absolute;
        bottom: 0.25in;
        right: 0.25in;
        font-size: 10pt;
        z-index: 1;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <section class="cover">
      <div class="header">{{TITLE}}</div>
      <div class="sub">Starring {{NAME}}</div>
      <div class="art"></div>
      <div class="footer">A magical personalized story</div>
      <div class="brand">Little Hero Books</div>
    </section>
  </body>
</html>
