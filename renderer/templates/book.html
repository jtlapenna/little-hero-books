
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{TITLE}} - Little Hero Books</title>
    <link rel="stylesheet" href="./css/print.css"/>
    <style>
      @page {
        size: 8in 10in;
        margin: 0;
      }
      
      body {
        font-family: 'Georgia', 'Times New Roman', serif;
        margin: 0;
        padding: 0;
        background: white;
      }
      
      .page {
        width: 8in;
        height: 10in;
        page-break-after: always;
        position: relative;
        overflow: hidden;
        background: white;
      }
      
      .page:last-child {
        page-break-after: auto;
      }
      
      .art {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 70%;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
      }
      
      .text {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 30%;
        padding: 1in;
        font-size: 16pt;
        line-height: 1.4;
        text-align: center;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .dedication-page {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2in;
      }
      
      .dedication-page h1 {
        font-size: 24pt;
        margin-bottom: 1in;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .dedication-page p {
        font-size: 18pt;
        line-height: 1.6;
        max-width: 6in;
      }
      
      .keepsake-page {
        background: #fff8e1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1in;
      }
      
      .keepsake-page h2 {
        font-size: 20pt;
        color: #f57c00;
        margin-bottom: 0.5in;
      }
      
      .keepsake-page .drawing-space {
        width: 6in;
        height: 4in;
        border: 3px dashed #f57c00;
        margin: 0.5in 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f57c00;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <main class="book">
      {{PAGES}}
    </main>
  </body>
</html>
